# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: false

  system_packages:
    - build-essential

  python_version: 3.10

  python_packages:
    - librosa

  run:
    - pip install -U pip
    - pip install --upgrade cython
    - pip install madmom
    - pip install BeatNet

predict: "predict.py:Predictor"
